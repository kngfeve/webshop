<div class="container">  
  <div class="col-md-8">
    <h1><img src="img/logo.png" alt="logo.png, 23kB" title="Logo" height="150" width="131">Kingfisher industries</h1>
  </div>
  <div class="col-md-4"><!--profile??--></div>  
  <div class="col-md-12">    
    <div class="navbar navbar-default" role="navigation" ng-controller="HeaderCtrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" ng-init="navbarCollapsed=true" class="navbar-toggle" ng-click="navbarCollapsed = !navbarCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" collapse="navbarCollapsed">
          <ul class="nav navbar-nav" ng-show="showMenu">
            <li ng-class="{active:isActive('/')}"><a href="#/">Home</a></li>
            <li ng-class="{active:isActive('/page1')}"><a ng-href="#/page1">FAQ</a></li>
            <li ng-class="{active:isActive('/page2')}"><a ng-href="#/page2">Contact us</a></li>
            <li ng-class="{active:isActive('/page4')}"><a ng-href="#/page4">Page 4</a></li>       
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" dropdown on-toggle="toggled(open)" ng-show="showMenu">
              <a href class="dropdown-toggle" dropdown-toggle>Cart [0]<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ng-repeat="choice in items">
                  <a href>{{choice}}</a>
                </li>
              </ul>
            </li>
            <li class="dropdown" dropdown on-toggle="toggled(open)" ng-show="showMenu">
              <a href class="dropdown-toggle" dropdown-toggle>Welcome, {{loggedUser}}!<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#myprofile">My profile</a></li>
                <li class="divider"></li>  
                <li><a href="javascript:" ng-click="logout()">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>    
</div>
